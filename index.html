<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ritmo Brasil</title>
  </head>
  <body>
    <main>
      <header class="cabecario">
        <a class="logo">RITMO</a>
      </header>
      <section class="homepage">
        <div class="conteudo-homepage">
          <h2 class="descubra">DESCUBRA</h2>
          <h1 class="brasil">O BRASIL</h1>
          <div class="underline"></div>
        </div>
        <div class="conteudo-homepage-2">
          <p class="paragrafo-homepage">
            Experiências autênticas que revelam a alma verdadeira do nosso país
          </p>
          <button class="butao-homepage">
            EXPLORAR DESTINOS <i class="fa-solid fa-chevron-down seta"></i>
          </button>
        </div>
        <div class="mouse-homepage">
          <i class="fa-solid fa-computer-mouse"></i>
        </div>
      </section>
      <section>
        <div class="destino-inicio">
          <h2 class="h1-destino">
            INSPIRAMOS VIAGENS QUE <span class="span-destino">REVELAM</span> O
            <br />BRASIL DE VERDADE
          </h2>
          <div class="underline-destino"></div>
          <h3 class="h3-destino">Do litoral ao sertão, nossa missão é guiar você por experiências <br>autênticas e inesquecíveis em cada canto do nosso país.</h3>
        </div>
      </section>
    </main>
  </body>
</html>
